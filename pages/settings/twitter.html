<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../libs/bootstrap@5.2.2/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/bootstrap-icons@1.10.2/bootstrap-icons.css">
    <link rel="stylesheet" href="../../components/navbar/navbar.css">
    <title>Streamer Tools</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
            <div class="container-fluid">
                <span class="navbar-brand ms-1">Streamer Tools</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                    aria-controls="offcanvasNavbar2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a href="../home.html" class="nav-link m-1">
                                    <i class="bi bi-house"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="../settings.html" class="nav-link m-1 disabled">
                                    <i class="bi bi-gear"></i>
                                    Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-danger btn-nav-menu m-1" data-action="close">
                                    <i class="bi bi-x-circle" id="close"></i>
                                </button>
                                <button type="button" class="btn btn-warning btn-nav-menu m-1" data-action="fullscreen">
                                    <i class="bi bi-fullscreen" id="maximize"></i>
                                    <i class="bi bi-fullscreen-exit d-none" id="minimize"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="mb-3">
                    <label for="twitterTemplate" class="form-label text-light">Twitter template</label>
                    <textarea class="form-control" id="twitterTemplate" rows="3" maxlength="280"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3" id="addTwitterTemplate">Ajouter</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../libs/bootstrap@5.2.2/bootstrap.bundle.min.js"></script>
    <script src="../../components/navbar/navbar.class.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../../components/twitter/twitter.js"></script>
</body>
</html>
